<div *ngIf="authLoading || configLoading">Loading...</div>
<div *ngIf="!authLoading && !configLoading">
    <ul>
        <li *ngFor="let song of songs">
            <p>{{ song.name }} by {{ song.artists?.[0]?.name }}</p>
                <audio controls>
                    <source [src]="song.url" type="audio/mpeg" />
                </audio>
        </li>
    </ul>
</div>
